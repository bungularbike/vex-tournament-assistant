<!DOCTYPE html>
<html>
<head>
	<title>VEX Tournament Assistant</title>
	<link href = "reset.css" type = "text/css" rel = "stylesheet">
	<link href = "resources/bootstrap/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
</head>
<body>
	<div class = "card">
		<div class = "card-body">
			<h5 class = "card-title">Reset VEX Tournament Assistant Password</h5>
			<hr class = "mb-4">
			<form>
				<div class = "form-group">
					<input type = "text" class = "form-control" placeholder = "Username" id = "username" readonly>
				</div>
				<div class = "form-group">
					<input type = "password" class = "form-control" placeholder = "New password" id = "password" required>
					<div class = "invalid-feedback">
						Password must be at least 6 characters long.
					</div>
				</div>
				<button class = "btn btn-primary">Reset Password</button>
			</form>
		</div>
	</div>
	<script src = "resources/jquery.min.js"></script>
	<script src = "resources/popper.min.js"></script>
	<script src = "resources/bootstrap/js/bootstrap.min.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
	<script src = "reset.js"></script>
</body>
</html>
