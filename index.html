<!DOCTYPE html>
<html>
<head>
	<title>VEX Tournament Assistant</title>
	<link href = "index.css" type = "text/css" rel = "stylesheet">
	<link href = "resources/bootstrap/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
</head>
<body>
	<div class = "card" style = "display: none">
		<div class = "card-body">
			<h5 class = "card-title">VEX Tournament Assistant</h5>
			<hr class = "mb-4">
			<form>
				<div class = "form-group">
					<input type = "text" class = "form-control" placeholder = "Username" id = "username">
				</div>
				<div class = "form-group input-group">
					<input type = "password" class = "form-control" placeholder = "Password" id = "password">
					<div class = "input-group-append">
						<button class = "btn btn-outline-secondary" type = "button" data-toggle = "tooltip" data-placement = "right" data-html = true title = "Forgot password? Click here." onclick = "resetPassword()" tabindex = "0" style = "border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem">?</button>
					</div>
					<div class = "invalid-feedback">
						
					</div>
				</div>
				<div class = "custom-control custom-checkbox">
					<input type = "checkbox" class = "custom-control-input" id = "remember">
					<label class = "custom-control-label" for = "remember">Remember me</label>
				</div>
				<br>
				<button class = "btn btn-primary">Login</button>
			</form>
		</div>
		<div class = "card-footer pt-3">
			<p class = "mb-2"><a href = "register.html" class = "btn btn-sm btn-info mr-3">Register</a><button class = "btn btn-sm btn-secondary">Quick Scout</button></p>
			<small>v0.9. Made by Jaxk of 936A, Hong Kong.</small>
		</div>
	</div>
	<script src = "resources/jquery.min.js"></script>
	<script src = "resources/popper.min.js"></script>
	<script src = "resources/bootstrap/js/bootstrap.min.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
	<script src = "index.js"></script>
</body>
</html>
