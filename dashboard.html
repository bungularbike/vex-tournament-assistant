<!DOCTYPE html>
<html>
<head>
	<title>VEX Tournament Assistant</title>
	<link href = "dashboard.css" type = "text/css" rel = "stylesheet">
	<link href = "resources/bootstrap/css/bootstrap.min.css" type = "text/css" rel = "stylesheet">
</head>
<body>
	<nav class = "navbar sticky-top navbar-light bg-light navbar-expand">
		<span class = "navbar-brand mb-0 h1">VEX Tournament Assistant</span>
		<div class = "collapse navbar-collapse">
			<ul class = "navbar-nav mr-auto">
				<li class = "nav-item">
					<a class = "nav-link active" href = "dashboard.html">Dashboard</a>
				</li>
				<li class = "nav-item">
					<a class = "nav-link" href = "teams.html">Teams</a>
				</li>
				<li class = "nav-item">
					<a class = "nav-link" href = "notes.html">Notes</a>
				</li>
				<li class = "nav-item">
					<a class = "nav-link" href = "stats.html">Stats</a>
				</li>
			</ul>
			<ul class = "navbar-nav ml-auto">
				<li class = "nav-item dropdown">
					<a class = "nav-link dropdown-toggle" href = "#" data-toggle = "dropdown" id = "user"></a>
					<div class = "dropdown-menu">
						<a class = "dropdown-item" href = "settings.html">Settings</a>
						<a class = "dropdown-item" href = "#" onclick = "signout()">Sign out</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class = "container-fluid px-5 pt-4">
		<div class = "jumbotron p-5 clearfix">
			<div class = "float-left">
				<h1>Greetings<span></span>!</h1>
				<button class = "btn btn-primary btn-lg mt-2" data-toggle = "modal" data-target = "#add">Add an event</button>
			</div>
			<div class = "float-right text-right">
			</div>
		</div>
	</div>
	<hr>
	<div class = "container-fluid pt-3 pb-4 text-center">
		<h3 class = "welcome">Welcome to VEX Tournament Assistant!</h3>
		<p class = "welcome">To start, add an event above.</p>
		<div class = "card-deck d-none">
		</div>
	</div>
	<div class = "modal fade" id = "add" tabindex = "-1">
		<div class = "modal-dialog modal-dialog-centered">
			<div class = "modal-content">
				<div class = "modal-header">
					<h5 class = "modal-title">Add an event</h5>
					<button class = "close" data-dismiss = "modal">
						<span>&times;</span>
					</button>
				</div>
				<div class = "modal-body">
					<p class = "mb-0">Loading...</p>
					<div class = "list-group">
					</div>
					<div id = "event">
						<hr>
						<p class = "mb-0">Loading...</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src = "resources/jquery.min.js"></script>
	<script src = "resources/popper.min.js"></script>
	<script src = "resources/bootstrap/js/bootstrap.min.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
	<script src = "dashboard.js"></script>
</body>
</html>
